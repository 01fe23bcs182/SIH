<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teacher Dashboard — SIH Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="teacher">
  <div class="container">
    <header class="nav">
      <a class="brand" href="index.html"><span class="logo">SIH</span> Teacher</a>
      <div style="display:flex;gap:12px;align-items:center">
        <div id="navUser" class="small"></div>
        <button id="logoutBtn" class="btn btn-outline">Logout</button>
      </div>
    </header>

    <main>
      <div class="topbar">
        <div>
          <h2 id="greetTeacher">Teacher</h2>
          <div class="small">Trigger drills and view live student responses</div>
        </div>
        <div class="stats">
          <div class="stat">Responded: <div class="kv" id="statCount">0</div></div>
          <div class="stat">Missing: <div class="kv">—</div></div>
        </div>
      </div>

      <div style="display:grid;grid-template-columns:360px 1fr;gap:12px">
        <div>
          <div class="card">
            <h3>Start Drill</h3>
            <form id="startDrillForm">
              <label class="small">Drill Type</label>
              <input name="type" placeholder="Fire Drill" style="width:100%;padding:8px;border-radius:8px;margin-top:6px;margin-bottom:10px" />

              <label class="small">Class</label>
              <input name="cls" placeholder="ClassA" style="width:100%;padding:8px;border-radius:8px;margin-top:6px;margin-bottom:10px" />

              <label class="small">Message (optional)</label>
              <input name="message" placeholder="Evacuate to assembly point A" style="width:100%;padding:8px;border-radius:8px;margin-top:6px;margin-bottom:12px" />

              <div style="display:flex;gap:8px;justify-content:flex-end">
                <button type="submit" class="btn btn-primary">Start Drill</button>
                <button id="btnEnd" type="button" class="btn btn-outline">End Drill</button>
              </div>
            </form>
          </div>

          <div class="card" style="margin-top:12px">
            <h3>Saved Reports</h3>
            <div class="small">Ended drill reports are stored locally for demo (drillReports key).</div>
          </div>
        </div>

        <div>
          <div class="card">
            <h3>Live Report</h3>
            <div id="reportList" style="min-height:110px">No drill running.</div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
