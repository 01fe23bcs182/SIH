<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teacher Dashboard — SIH</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="teacher">
  <div class="container">
    <header class="nav">
      <a class="brand" href="index.html"><span class="logo">SIH</span> Teacher</a>
      <div id="navUser"></div>
    </header>

    <main>
      <h2 id="greetTeacher"></h2>

      <div class="grid">
        <!-- Drill Section -->
        <div class="card">
          <h3>Start Drill / Send Alert</h3>
          <form id="startDrillForm">
            <label>Drill Type</label>
            <select name="type">
              <option value="Fire Drill">🔥 Fire Drill</option>
              <option value="Earthquake Drill">🌍 Earthquake Drill</option>
              <option value="Flood Drill">🌊 Flood Drill</option>
              <option value="Closure Alert">📢 Closure Alert</option>
            </select>
            <label>Class</label>
            <input name="cls" placeholder="ClassA">
            <label>Message</label>
            <input name="message" placeholder="Custom message">
            <label>Language</label>
            <select name="lang">
              <option value="en">English</option>
              <option value="hi">हिन्दी</option>
              <option value="pa">ਪੰਜਾਬੀ</option>
            </select>
            <button type="submit" class="btn btn-primary">Start Drill</button>
            <button id="btnEnd" type="button" class="btn btn-outline">End Drill</button>
          </form>
        </div>

        <!-- Live Report -->
        <div class="card">
          <h3>Live Report</h3>
          <div id="reportList">No drill running.</div>
          <div>Responded: <span id="statCount">0</span></div>
        </div>
      </div>

      <!-- Saved Reports -->
      <div class="card">
        <h3>Saved Reports</h3>
        <div id="savedReports" class="small">No reports yet.</div>
      </div>

      <!-- Resources -->
      <div class="card">
        <h3>Resources</h3>
        <a class="download-btn" href="resources/posters/Earthquake.jpg" download>⬇️ Earthquake Poster</a>
        <a class="download-btn" href="resources/posters/fire.jpg" download>⬇️ Fire Poster</a>
        <a class="download-btn" href="resources/posters/flood.jpg" download>⬇️ Flood Poster</a>
        <div>
          <video controls width="250"><source src="resources/videos/Earthquake.mp4"></video>
          <video controls width="250"><source src="resources/videos/fire.mp4"></video>
          <video controls width="250"><source src="resources/videos/flood.mp4"></video>
        </div>
      </div>
    </main>
  </div>

  <script src="quizzes.js"></script>
  <script src="app.js"></script>
  <script>initTeacher();</script>
</body>
</html>
