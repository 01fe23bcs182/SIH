<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teacher Dashboard ‚Äî SIH Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="teacher">
  <div class="container">
    <!-- Navbar -->
    <header class="nav">
      <a class="brand" href="index.html"><span class="logo">SIH</span> Teacher</a>
      <div style="display:flex;gap:12px;align-items:center">
        <div id="navUser" class="small"></div>
        <button id="logoutBtn" class="btn btn-outline">Logout</button>
      </div>
    </header>

    <!-- Teacher Dashboard -->
    <main>
      <div class="topbar">
        <div>
          <h2 id="greetTeacher">Teacher</h2>
          <div class="small">Trigger drills, send alerts & view reports</div>
        </div>
        <div class="stats">
          <div class="stat">Responded: <div class="kv" id="statCount">0</div></div>
        </div>
      </div>

      <div style="display:grid;grid-template-columns:360px 1fr;gap:12px">
        <!-- Left Column -->
        <div>
          <!-- Start Drill -->
          <div class="card">
            <h3>Start Drill / Send Alert</h3>
            <form id="startDrillForm">
              <label class="small">Drill Type</label>
              <select name="type" style="width:100%;padding:8px;border-radius:8px;margin-bottom:10px">
                <option value="Fire Drill">üî• Fire Drill</option>
                <option value="Earthquake Drill">üåç Earthquake Drill</option>
                <option value="Flood Drill">üåä Flood Drill</option>
                <option value="Closure Alert">üì¢ School Closure</option>
              </select>

              <label class="small">Class</label>
              <input name="cls" placeholder="ClassA" style="width:100%;padding:8px;border-radius:8px;margin-bottom:10px" />

              <label class="small">Message (optional)</label>
              <input name="message" placeholder="Evacuate to Assembly Point A" style="width:100%;padding:8px;border-radius:8px;margin-bottom:12px" />

              <label class="small">Language</label>
              <select name="lang" style="width:100%;padding:8px;border-radius:8px;margin-bottom:12px">
                <option value="en">English</option>
                <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä (Hindi)</option>
                <option value="pa">‡®™‡©∞‡®ú‡®æ‡®¨‡©Ä (Punjabi)</option>
              </select>

              <div style="display:flex;gap:8px;justify-content:flex-end">
                <button type="submit" class="btn btn-primary">Start Drill</button>
                <button id="btnEnd" type="button" class="btn btn-outline">End Drill</button>
              </div>
            </form>
          </div>

          <!-- Saved Reports -->
          <div class="card" style="margin-top:12px">
            <h3>Saved Reports</h3>
            <div id="savedReports" class="small">No reports yet.</div>
          </div>
        </div>

        <!-- Right Column -->
        <div>
          <div class="card">
            <h3>Live Report</h3>
            <div id="reportList" style="min-height:120px">No drill running.</div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="quizzes.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
