<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Dashboard — SIH Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="student">
  <div class="container">
    <header class="nav">
      <a class="brand" href="index.html"><span class="logo">SIH</span> Student</a>
      <div style="display:flex;gap:12px;align-items:center">
        <div id="navUser" class="small"></div>
        <button id="logoutBtn" class="btn btn-outline">Logout</button>
      </div>
    </header>

    <main>
      <div class="topbar">
        <div>
          <h2 id="greet">Welcome</h2>
          <div class="small">Student Dashboard — learn, practice and get alerts</div>
        </div>
        <div class="stats">
          <div class="stat">Drills participated: <div class="kv">—</div></div>
          <div class="stat">Quizzes taken: <div class="kv">—</div></div>
        </div>
      </div>

      <section>
        <h3>Modules</h3>
        <div id="modules" class="modules"></div>
      </section>

      <section style="margin-top:18px">
        <div class="card">
          <h3>Past drills</h3>
          <div class="small">This demo stores drill responses locally. In production these will be persisted to a server and visible to parents/administration.</div>
        </div>
      </section>
    </main>

  </div>

  <script src="app.js" defer></script>
</body>
</html>
