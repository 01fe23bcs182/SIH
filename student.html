<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="student">
  <div class="container">
    <header class="nav">
      <a class="brand" href="index.html"><span class="logo">SIH</span> Student</a>
      <div id="navUser"></div>
    </header>

    <main>
      <h2 id="greetStudent"></h2>

      <!-- Alerts -->
      <section>
        <h3>Alerts & Drills</h3>
        <div id="alertBox" class="card">No active drills right now.</div>
      </section>

      <!-- Lessons & Quizzes -->
      <section>
        <h3>Lessons & Quizzes</h3>
        <div class="modules">
          <div class="module">
            <h4>Earthquake Safety</h4>
            <a href="lessons/earthquake.html" target="_blank" class="download-btn">Read Lesson</a>
            <button class="btn btn-primary" onclick="startQuiz('earthquake')">Take Quiz</button>
          </div>
          <div class="module">
            <h4>Fire Safety</h4>
            <a href="lessons/fire.html" target="_blank" class="download-btn">Read Lesson</a>
            <button class="btn btn-primary" onclick="startQuiz('fire')">Take Quiz</button>
          </div>
          <div class="module">
            <h4>Flood Safety</h4>
            <a href="lessons/flood.html" target="_blank" class="download-btn">Read Lesson</a>
            <button class="btn btn-primary" onclick="startQuiz('flood')">Take Quiz</button>
          </div>
          <div class="module">
            <h4>First Aid</h4>
            <a href="lessons/firstaid.html" target="_blank" class="download-btn">Read Lesson</a>
            <button class="btn btn-primary" onclick="startQuiz('firstaid')">Take Quiz</button>
          </div>
        </div>
      </section>

      <!-- Resources -->
      <section>
        <h3>Resources</h3>
        <a class="download-btn" href="resources/posters/earthquake.png" download>‚¨áÔ∏è Earthquake Poster</a>
        <a class="download-btn" href="resources/posters/fire.png" download>‚¨áÔ∏è Fire Poster</a>
        <a class="download-btn" href="resources/posters/flood.png" download>‚¨áÔ∏è Flood Poster</a>
        <div>
          <video controls width="250"><source src="resources/videos/earthquake.mp4"></video>
          <video controls width="250"><source src="resources/videos/fire.mp4"></video>
          <video controls width="250"><source src="resources/videos/flood.mp4"></video>
        </div>
      </section>

      <!-- Leaderboard -->
      <section>
        <h3>Leaderboard üèÜ</h3>
        <div class="card">
          <div id="leaderboard" class="small">No scores yet.</div>
        </div>
      </section>
    </main>
  </div>

  <script src="quizzes.js"></script>
  <script src="app.js"></script>
  <script>initStudent();</script>

  <!-- Quiz Modal -->
  <div class="modal-overlay" id="quizModal">
    <div class="modal">
      <h3 id="quizTitle"></h3>
      <div id="quizQuestion"></div>
      <div id="quizOptions"></div>
      <div class="actions">
        <button class="btn btn-outline" onclick="closeQuiz()">Close</button>
        <button class="btn btn-primary" onclick="nextQuestion()">Next</button>
      </div>
    </div>
  </div>
</body>
</html>
